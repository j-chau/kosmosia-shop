<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>kosmosia Â· shop - Shopping Cart</title>
</head>

<body>

    <!-- Navigation Bar -->
    <div id="NavBar"></div>

    <div class="pop-up-modal" id="alertMsg" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>

    <div class="container set-width">

        <h1 class="display-4 text-center my-5">Shopping Cart</h1>
        <hr>
        <div id="cartList"></div>
        <div class="row pb-3 text-right">
            <div class="col-8 text-left h3">
                subtotal
            </div>
            <div class="col-4 h5 my-auto">$<span id="subtotal">0</span> USD</div>
        </div>
        <div class="row text-right" id="shippingRow">
            <div class="col-4 text-left h3 my-auto">shipping</div>
            <div class="dropdown d-inline col-5 pr-0">
                <div class="invalid-feedback" id="shippingOption">Select a shipping option.</div>
                <button class="btn btn-outline-light dropdown-toggle text-right text-wrap col-12" type="button"
                    id="dropdownFront" data-toggle="dropdown">
                    Select Destination
                </button>
                <div class="dropdown-menu" id="shipCountry">
                    <button class="dropdown-item" type="button" value="CAN">Canada</button>
                    <button class="dropdown-item" type="button" value="NIL">Toronto Pick-Up</button>
                    <button class="dropdown-item" type="button" value="USA">USA</button>
                    <button class="dropdown-item" type="button" value="INT">International</button>
                </div>

            </div>

            <div class="h5 my-auto d-inline col-3 pl-0" id="shipping">TBD</div>
        </div>
        <hr>
        <div class="row pb-5 text-right">
            <div class="col-6 text-left h1">
                total
            </div>
            <div class="col-6 h3 my-auto" id="total">TBD</div>
        </div>
        <div class="text-right">
            <a href="checkout.html" class="col-4 btn btn-light h3 mb-5" id="Checkout">Checkout</a>
        </div>


    </div>

    <!-- Footer -->
    <div id="foot"></div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- shopping cart icon js -->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <!-- jQuery js -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>

    <!-- my js -->
    <script src="main.js"></script>
    <script src="partial/cartCheckout.js"></script>

</body>

</html>
